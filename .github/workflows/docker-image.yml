name: Deploy Node App

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t my-node-app:latest .

      # SSH into Server & Redeploy
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # Add GitHub to known_hosts to avoid SSH key verification failure
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # Check if the project directory exists on the server
            if [ ! -d "/home/ubuntu/my-app/.git" ]; then
              echo "Directory doesn't exist. Cloning repository..."
              git clone git@github.com:2003deepak/CC-Lab.git /home/ubuntu/my-app || { echo "Clone failed"; exit 1; }
              cd /home/ubuntu/my-app || { echo "Directory not found after clone"; exit 1; }
            else
              echo "Directory exists. Pulling latest changes..."
              cd /home/ubuntu/my-app || { echo "Directory not found"; exit 1; }
              git pull origin main || { echo "Git pull failed"; exit 1; }
            fi

            # Rebuild and restart the Docker container
            docker build -t my-node-app:latest .
            docker stop my-node-app || true
            docker rm my-node-app || true
            docker run -d -p 3000:3000 --name my-node-app my-node-app:latest
