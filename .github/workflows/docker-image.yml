name: Deploy My Node App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        run: |
          echo "Checking out code from GitHub repository..."
          git status

      - name: Add GitHub to known hosts to avoid SSH verification failure
        run: |
          echo "Adding GitHub to known hosts..."
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: SSH into the server and pull latest changes or clone the repo
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Checking if project directory exists..."
            if [ ! -d "/home/ubuntu/my-app/.git" ]; then
              echo "Directory doesn't exist. Cloning repository..."
              git clone https://github.com/2003deepak/CC-Lab.git /home/ubuntu/my-app || { echo "Clone failed"; exit 1; }
              cd /home/ubuntu/my-app || { echo "Directory not found after clone"; exit 1; }
            else
              echo "Directory exists. Pulling latest changes..."
              cd /home/ubuntu/my-app || { echo "Directory not found"; exit 1; }
              git pull origin main || { echo "Git pull failed"; exit 1; }
            fi

      - name: Build Docker image and restart container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Building Docker image..."
            docker build -t my-node-app:latest . || { echo "Docker build failed"; exit 1; }

            echo "Stopping existing container if it exists..."
            docker stop my-node-app || true
            docker rm my-node-app || true

            echo "Running new container..."
            docker run -d -p 3000:3000 --name my-node-app my-node-app:latest || { echo "Docker run failed"; exit 1; }

      - name: Verify Docker container status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Verifying Docker container status..."
            docker ps -a || { echo "Failed to list Docker containers"; exit 1; }

      - name: Clean up old Docker images (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Removing old Docker images..."
            docker image prune -f || { echo "Failed to prune Docker images"; exit 1; }
